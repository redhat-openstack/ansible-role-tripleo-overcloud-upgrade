[metadata]
name = ansible-role-tripleo-overcloud-upgrade
summary = tripleo-overcloud-upgrade - A ansible role for upgrading a tripleo overcloud
description-file =
    README.md
author = RDO-CI Team
author-email = mbultel@redhat.com, whayutin@redhat.com
home-page = https://github.com/redhat-openstack/ansible-role-tripleo-overcloud-upgrade
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible/roles/tripleo-overcloud-upgrade/defaults = defaults/*
    usr/local/share/ansible/roles/tripleo-overcloud-upgrade/handlers = handlers/*
    usr/local/share/ansible/roles/tripleo-overcloud-upgrade/meta = meta/*
    usr/local/share/ansible/roles/tripleo-overcloud-upgrade/tasks = tasks/*
    usr/local/share/ansible/roles/tripleo-overcloud-upgrade/templates = templates/*
    usr/local/share/ansible/roles/tripleo-overcloud-upgrade/tests = tests/*
    usr/local/share/ansible/roles/tripleo-overcloud-upgrade/vars = vars/*
    playbooks = playbooks/*
    usr/local/share/ansible/roles/tripleo-collect-logs/docs/static/ = doc/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True
